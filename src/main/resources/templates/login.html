<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm Font Awesome từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Thêm file CSS riêng -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2 class="login-title" id="login-title">Login</h2>
            <form th:action="@{/login}" method="post" onsubmit="disableButton()" aria-labelledby="login-title">
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required aria-required="true" aria-label="Email address">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required aria-required="true" aria-describedby="password-hint">
                </div>
                <div class="forgot-password remember-me">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>	
                    </div>
                    <a href="/forgotpassword" aria-label="Forgot Password"> Forgot Password?
                    </a>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-login" id="loginButton" aria-label="Login button"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div th:if="${error != null}" class="error-message mt-3">
                    <p th:text="${error}" aria-live="assertive"></p>
                    <p>Please check your email and password and try again.</p>
                </div>
            </form>
            
            <div class="social-login-divider">
                <span>OR</span>
            </div>
            <button class="btn btn-google btn-social" aria-label="Login with Google"><i class="fab fa-google"></i> Login with Google</button>
            <button class="btn btn-facebook btn-social" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>

            <!-- Link chuyển đến trang đăng ký -->
            <p class="mt-3">Don't have an account? <a href="/register" class="text-primary">Register here</a></p>
        </div>
    </div>

    <!-- Thêm Bootstrap JS và các thư viện phụ thuộc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Thêm file JavaScript riêng -->
    <script src="/js/login.js"></script>
</body>
</html>
